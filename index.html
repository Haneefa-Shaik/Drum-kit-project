<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="./client/styles/index.css" />
</head>
<body>
    <div class="keys">
    <div data-key="65" class="key" id = "input">
        <kbd>A</kbd>
        <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key" id = "input">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key" id = "input">
        <kbd>D</kbd>
        <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key" id = "input">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key" id = "input">
        <kbd>G</kbd>
        <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key" id = "input">
        <kbd>H</kbd>
        <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key" id = "input">
        <kbd>J</kbd>
        <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key" id = "input">
        <kbd>K</kbd>
        <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key" id = "input">
        <kbd>L</kbd>
        <span class="sound">tink</span>
    </div>
    </div>

    <audio data-key="65" src="./sounds/clap.mp3"    id ="output"></audio>
    <audio data-key="83" src="./sounds/hihat.mp3"   id ="output"></audio>
    <audio data-key="68" src="./sounds/kick.mp3"    id ="output"></audio>
    <audio data-key="70" src="./sounds/openhat.mp3" id ="output"></audio>
    <audio data-key="71" src="./sounds/boom.mp3"    id ="output"></audio>
    <audio data-key="72" src="./sounds/ride.mp3"    id ="output"></audio>
    <audio data-key="74" src="./sounds/snare.mp3"   id ="output"></audio>
    <audio data-key="75" src="./sounds/tom.mp3"     id ="output"></audio>
    <audio data-key="76" src="./sounds/tink.mp3"    id ="output"></audio>

    <div id="root"></div>
    <script type="module" src="./client/src/init.js"></script>
</div>
</body>
</html>
